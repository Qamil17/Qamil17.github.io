        // Tasowanie pyta≈Ñ i odpowiedzi (Algorytm Fisher-Yates)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        let score = 0;
        let answeredCount = 0;

        function initQuiz() {
            const container = document.getElementById('quiz-area');
            container.innerHTML = '';
            score = 0;
            answeredCount = 0;
            document.getElementById('score-display').innerText = `Wynik: 0/${rawDb.length}`;

            // Kopiujemy bazƒô i mieszamy pytania
            const questions = JSON.parse(JSON.stringify(rawDb));
            shuffle(questions);

            questions.forEach((q, qIndex) => {
                // Mieszamy odpowiedzi
                shuffle(q.answers);

                const card = document.createElement('div');
                card.className = 'quiz-card';

                const title = document.createElement('div');
                title.className = 'question-title';
                title.innerHTML = `Pytanie ${qIndex + 1}: ${q.question}`;

                // Obrazek
                const img = document.createElement('img');
                img.src = q.imgSrc;
                img.className = 'question-image';
                img.alt = "Wykres/Zadanie";
                
                // Obs≈Çuga b≈Çƒôdu ≈Çadowania obrazka
                const errorMsg = document.createElement('div');
                errorMsg.className = 'missing-img';
                errorMsg.innerText = "‚ö†Ô∏è Brak pliku: " + q.imgSrc;
                
                img.onerror = function() {
                    img.style.display = 'none';
                    errorMsg.style.display = 'block';
                };

                const ul = document.createElement('ul');
                ul.className = 'options-list';

                q.answers.forEach((ans) => {
                    const li = document.createElement('li');
                    li.className = 'option-item';
                    li.dataset.isCorrect = ans.correct; // Przechowujemy prawdƒô w atrybucie
                    li.onclick = () => selectOption(li);

                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `q-${qIndex}`;
                    
                    const span = document.createElement('span');
                    span.className = 'option-content';
                    span.innerHTML = ans.text;

                    li.appendChild(radio);
                    li.appendChild(span);
                    ul.appendChild(li);
                });

                const btn = document.createElement('button');
                btn.className = 'check-btn';
                btn.innerText = 'Sprawd≈∫';
                btn.onclick = () => checkAnswer(btn, q);

                const feedback = document.createElement('div');
                feedback.className = 'feedback';

                card.appendChild(title);
                card.appendChild(img);
                card.appendChild(errorMsg);
                card.appendChild(ul);
                card.appendChild(btn);
                card.appendChild(feedback);
                container.appendChild(card);
            });

            // Renderowanie wzor√≥w matematycznych
            MathJax.typesetPromise();
        }

        function selectOption(element) {
            const siblings = element.parentElement.children;
            for (let sib of siblings) {
                sib.classList.remove('selected');
                sib.querySelector('input').checked = false;
            }
            element.classList.add('selected');
            element.querySelector('input').checked = true;
        }

        function checkAnswer(btn, questionData) {
            const card = btn.parentElement;
            const selected = card.querySelector('.option-item.selected');
            const feedback = card.querySelector('.feedback');

            if (!selected) {
                alert("Wybierz odpowied≈∫!");
                return;
            }

            btn.disabled = true;
            const isCorrect = selected.dataset.isCorrect === "true";
            
            // Znajd≈∫ tekst poprawnej odpowiedzi w danych tego pytania
            const correctObj = questionData.answers.find(a => a.correct === true);

            if (isCorrect) {
                score++;
                feedback.innerHTML = `<strong>≈öwietnie!</strong>`;
                feedback.className = 'feedback correct';
            } else {
                feedback.innerHTML = `<strong>B≈ÇƒÖd.</strong><br>Poprawna odpowied≈∫:<br><strong>${correctObj.text}</strong>`;
                feedback.className = 'feedback wrong';
            }

            feedback.style.display = 'block';
            document.getElementById('score-display').innerText = `Wynik: ${score}/${rawDb.length}`;
            
            // Od≈õwie≈º LaTeX w oknie feedbacku
            MathJax.typesetPromise([feedback]);
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
