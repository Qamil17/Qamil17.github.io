<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&
family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="
stylesheet">
    <title>LaRusta - Login</title>
</head>
<body>
    <div class="bacas">
        <img src="/Assets/as.png" alt="" >
    </div>
    <div class="bacas">
        <h1 style="font-size: 100px; margin-top: 500px;">LaRusta</h3>
    </div>

    <div class="main">
        <div class="box">
            <h1>Zaloguj się</h1>
            <div class="steam-log">
                <h3>Za pomocą steam</h3>
                <div class="steam-btn">ZALOGUJ</div>
            </div>
            <h3 class="or">LUB</h3>
            <div class="local-log">
                <h3>Za pomocą konta</h3>
                <div class="input">
                    <div class="input-que">
                        <label for="name">Nazwa lub e-mail</label>
                        <input id="name" type="email" size="30" title="Tu wpisz twojego maila chujozo" placeholder="example@larusta.com">
                        <br />
                        <label for="haslo">Hasło</label>
                        <input type="password" id="haslo" title="A tu podaj twoje jebane haslo" size="30" maxlength="21" placeholder="************">
                    </div>
                    <div class="login-btn">ZALOGUJ</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
